<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>React BÃ¡sico - Generador de Colores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, sans-serif;

      /* ðŸŽ¨ BACKGROUND DIFERENTE */
      background: radial-gradient(circle at top left, #22d3ee, #6366f1, #0f172a);
      color: #0f172a;
    }

    .card {
      width: min(420px, 100%);
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,.25);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .color-box {
      height: 120px;
      border-radius: 16px;
      margin: 16px 0;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,.1);
    }

    input[type="range"] {
      width: 100%;
    }

    .values {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 6px;
    }

    button {
      margin-top: 14px;
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: #6366f1;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .hint {
      margin-top: 12px;
      font-size: 14px;
      color: #334155;
    }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [r, setR] = React.useState(120);
      const [g, setG] = React.useState(180);
      const [b, setB] = React.useState(220);

      function randomColor() {
        setR(Math.floor(Math.random() * 256));
        setG(Math.floor(Math.random() * 256));
        setB(Math.floor(Math.random() * 256));
      }

      const color = `rgb(${r}, ${g}, ${b})`;

      return (
        <div className="card">
          <h1>ðŸŽ¨ Generador de Color</h1>

          <div
            className="color-box"
            style={{ background: color }}
          />

          <input type="range" min="0" max="255" value={r} onChange={e => setR(e.target.value)} />
          <input type="range" min="0" max="255" value={g} onChange={e => setG(e.target.value)} />
          <input type="range" min="0" max="255" value={b} onChange={e => setB(e.target.value)} />

          <div className="values">
            <span>R: {r}</span>
            <span>G: {g}</span>
            <span>B: {b}</span>
          </div>

          <button onClick={randomColor}>
            ðŸŽ² Color aleatorio
          </button>

          <p className="hint">
            React actualiza el color automÃ¡ticamente usando estado.
          </p>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>

</body>
</html>
